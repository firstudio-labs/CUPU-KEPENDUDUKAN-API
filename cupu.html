<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw Citizen Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = 'http://api-kependudukan.desaverse.id:3000/api/citizens?page=1';
            const apiKey = 'KORIE';

            // Menggunakan fetch untuk mengambil data dari API
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                }
            })
                .then(response => response.json())  // Mengonversi respons ke JSON
                .then(data => {
                    document.getElementById('data-container').textContent = JSON.stringify(data, null, 2);  // Menampilkan data JSON yang terformat
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });
    </script>
</head>
<body>
<h1>Raw Citizen Data</h1>
<pre id="data-container">
    <!-- Data JSON akan muncul di sini -->
</pre>
</body>
</html>
